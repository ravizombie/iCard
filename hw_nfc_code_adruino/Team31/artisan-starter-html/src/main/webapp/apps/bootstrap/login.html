    <script>

        function login(){
            var username = $("input#username").val();
            var password = $("input#password").val();

            axeda.doLogin(username,password,
            function (sessionId) {
                $.cookie("axedasession", sessionId);
                window.location.replace("/apps/bootstrapTeam31/index.html");

                //alert ("Logged in!")
            },
                function () {
                    alert("Login failed!")
                }
            );
        }


        $(document).ready(function () {

            $('input#password').keyup(function(e) {
                    if (e.keyCode == $.ui.keyCode.ENTER) {
                         login();
                    }
                    });

            $("#submit").button();

            $("#submit").click(function () {
                login();
                           });
        });
    </script>

</head>
